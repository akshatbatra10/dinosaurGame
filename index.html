<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>T-Rex Dinosaur Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="dino">
        <img src="img/dino.png" alt="dino" />
      </div>
      <div id="block">
        <img src="img/block.png" alt="blocks" />
      </div>
      <div id="road">
        <img src="img/road.png" alt="road" />
      </div>
      <div id="cloud">
        <img src="img/cloud.jpg" alt="cloud" />
      </div>
      <div id="score">Score <b>00</b></div>
      <div id="gameOver">Game Over</div>
    </div>
  </body>
</html>
